# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

theme                  : "minimal-mistakes-jekyll"
minimal_mistakes_skin    : "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
title                    : &title "Apps on Azure"
title_separator          : "-"
subtitle                 : ""
name                     : &name "Adrian Hall"
description              : "A blog about building secure and optimized apps for the Azure cloud."
url                      : ""
baseurl                  : ""
repository               : "adrianhall/apps-on-azure-blog"
teaser                   : &teaser "/assets/images/teaser.png"
logo                     : &logo "/assets/images/logo.png"
masthead_title           : *title
breadcrumbs              : true
words_per_minute         : 200
enable_copy_code_button  : true
copyright                : *name
copyright_url            : # "copyright" URL, defaults to site.url

# Comments settings
comments:
  provider               : "disqus"
  disqus:
    shortname            : apps-on-azure

# Feeds
atom_feed:
  path                   : ""
  hide                   : false

# Search Provider Settings
search                   : true
search_full_content      : true
search_provider          : "algolia" # lunr (default), algolia, google
# lunr:
#   search_within_pages    : true
algolia:
 application_id         : Y6HMDJXOJ3
 index_name             : apps_on_azure_blog
 search_only_api_key    : 08c673d82b4b41dd94046acf02fd338a
 powered_by             : true

# SEO Related
# <meta name="google-site-verification" content="bu5kagi3kztMXQW-RMp9uqDZX8Fg8HFjOpkXPFQtNxM" />
google_site_verification : "bu5kagi3kztMXQW-RMp9uqDZX8Fg8HFjOpkXPFQtNxM"
# <meta name="msvalidate.01" content="C5876389001CD41CE7D3847DB2E8B93E" />
bing_site_verification   : "C5876389001CD41CE7D3847DB2E8B93E"

# Social Sharing
twitter:
  username               : AppsOnAzureBlog
og_image                 : *teaser

# Analytics
analytics:
  provider               : "google-gtag"
  google:
    tracking_id          : "G-E522W359ER"
    anonymize_ip         : false
clarity:
  enabled                : "true"
  tracking_id            : "mobv48qck5"

# Site Author
author:
  name             : *name
  avatar           : "/assets/authors/adrian-hall.jpg"
  bio              : "PM/Architect at Microsoft Developer Division.  All opinions expressed are my own and may not reflect my employer."
  location         : "Woodinville, WA, US"
  email            : &email "photoadrian@outlook.com"
  links:
    - label: "@AppsOnAzureBlog"
      icon: "fab fa-fw fa-x-twitter"
      url: "https://twitter.com/AppsOnAzureBlog"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/adrianhall"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/adrianhall1/"
    - label: "Reddit"
      icon: "fab fa-fw fa-reddit"
      url: "https://www.reddit.com/user/CatHerdler"

# Site Footer
footer:
  links:
    - label: "@AppsOnAzureBlog"
      icon: "fab fa-fw fa-x-twitter"
      url: "https://twitter.com/AppsOnAzureBlog"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/adrianhall1/"


include:
  - _posts
  - _pages
  - categories
  - tags
  - posts
  - index.html
  - privacy.html
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .devcontainer
  - .github
  - .jekyll-assets-cache
  - .ruby-lsp
  - .sass-cache
  - CHANGELOG
  - config
  - infra
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - README
  - staticwebapp.config.json
  - swa-cli.config.json
  - tmp
keep_files:
  - .git
encoding: "utf-8"
markdown_ext: "md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: true
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
timezone: US/Pacific # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Pagination with jekyll-paginate-v2
# See https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#site-configuration
#   for configuration details
pagination:
  enabled: true
  debug: false
  collection: 'posts'
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  tag: ''
  locale: ''
  trail:
    before: 2
    after: 2

# Plugins (previously gems:)
plugins:
  - jekyll-algolia
  - jekyll-archives
  - jekyll-feed
  - jekyll-gist
  - jekyll-include-cache
  - jekyll-optional-front-matter
  - jekyll-paginate-v2
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-toc

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-algolia
  - jekyll-archives
  - jekyll-feed
  - jekyll-gist
  - jekyll-include-cache
  - jekyll-optional-front-matter
  - jekyll-paginate-v2
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-toc

# Archives
category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      excerpt_separator: <!--more-->
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: true
      related: false
